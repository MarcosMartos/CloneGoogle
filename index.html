<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone de Google</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-50 h-screen">
    <header>
      <nav class="flex flex-row justify-end items-center gap-4 p-3 text-xs p-3">
        <a class="hover:underline decoration-1" href="">Gmail</a>
        <a class="hover:underline decoration-1" href="">Imágenes</a>
        <i class="hover:bg-zinc-200 rounded-full p-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"
            /></svg
        ></i>
        <button
          class="bg-blue-600 hover:bg-blue-800 text-white text-sm py-1.5 px-6 rounded"
        >
          Iniciar sesión
        </button>
      </nav>
    </header>
    <main class="flex justify-center items-center h-4/5">
      <section
        class="flex flex-col justify-center items-center h-min gap-8 mb-16"
      >
        <img class="w-1/5" src="/img/google.svg" alt="" />

        <form
          class="flex flex-row w-2/5 w-max p-1.5 gap-5 border-x border-y rounded-full border-solid border-slate-300"
          action=""
        >
          <i class="mt-1 ml-1"
            ><svg
              class="w-5 h-5 text-slate-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
              /></svg
          ></i>
          <input type="text" class="w-96 focus:outline-none" />

          <img class="size-7" src="/img/google-mic.svg" alt="" />
          <img class="size-7" src="/img/google-lens.svg" alt="" />
        </form>

        <div>
          <button
            type="button"
            class="text-black bg-zinc-300 hover:border-slate-300 font-xs rounded-md text-sm px-4 py-1.5 me-2 mb-2 border-x border-y border-2 hover:border-slate-500"
          >
            Buscar con Google
          </button>
          <button
            type="button"
            class="text-black bg-zinc-300 hover:border-slate-300 font-xs rounded-md text-sm px-4 py-1.5 me-2 mb-2 border-x border-y border-2 hover:border-slate-500"
          >
            Voy a tener suerte
          </button>
        </div>
        <p class="text-sm">
          Ofrecido por Google en:
          <a class="text-cyan-700 hover:underline" href="">
            Español (Latinoámerica)</a
          >
        </p>
      </section>
    </main>
    <footer class="bg-zinc-300 h-24">
      <section class="flex flex-col">
        <div
          class="flex justify-start items-center pl-8 h-10 text-sm font-medium border-b-slate-400 border text-neutral-800"
        >
          Argentina
        </div>

        <div
          class="flex flex-row justify-between items-center pl-10 pr-10 pt-1 text-sm font-medium text-neutral-800"
        >
          <ul class="flex flex-row gap-5">
            <li>
              <a class="hover:underline" href="">Sobre Google</a>
            </li>
            <li>
              <a class="hover:underline" href="">Publicidad</a>
            </li>
            <li>
              <a class="hover:underline" href="">Negocios</a>
            </li>
            <li>
              <a class="hover:underline" href="">Cómo funciona la búsqueda</a>
            </li>
          </ul>
          <ul class="flex flex-row gap-5">
            <li>
              <a class="hover:underline" href="">Privacidad</a>
            </li>
            <li>
              <a class="hover:underline" href="">Condiciones</a>
            </li>
            <li>
              <a class="hover:underline" href="">Preferencias</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
